<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWX - HUD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.3.0/css/pro.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="onlinePlayers"><i class="fa-solid fa-user-group"></i>100</div>
        <div class="playerID">ID: 163</div>
        <div class="cash"><i class="fa-solid fa-dollar-sign"></i>100.000</div>
        <div class="quest-wrapper" v-if="quest_data">
          <div class="content">
            <div class="title-wrapper">
              <div class="progress">({{quest_data.actual_mission}}/<span>{{quest_data.total_missions}}</span>)</div>
              <div class="label">Starter Quest</div>
            </div>
            <div class="message">{{quest_data.message}}</div>
          </div>

          <div class="icon">
          </div>
        </div>
    </div>

    <div class="logo-container">
        <img src="img/fp.png" width="90">
    </div>

    <div class="server-name">fairplay.rp</div>

</body>
</html>
